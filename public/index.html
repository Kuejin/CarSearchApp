<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Search</title>
  <style>
    
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  color: rgb(2, 114, 95);
  padding: 0;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: white;
  color: rgb(2, 114, 95);
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
  z-index: 999;
  transition: background-color 0.3s, color 0.3s;
}

header.scrolled {
  background-color: rgb(2, 114, 95);
  color: white;
}

main {
  margin-top: 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.tab-button {
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
  font-size: 20px;
  color: rgb(2, 114, 95);
  padding: 10px 20px;
  cursor: pointer;
  transition: border-color 0.3s;
}

.tab-button.active {
  border-color: rgb(2, 114, 95);
  font-weight: bold;
}

.tab-content {
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.input-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  padding: 12px;
  border: none;
  border-radius: 30px;
  box-shadow: 0 0 10px #00f0ff;
  font-size: 16px;
  width: 200px;
}

.enter {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background-color: rgb(2, 114, 95);
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

.enter:hover {
  background-color: rgb(0, 100, 85);
}

#result {
  margin-top: 30px;
  font-size: 16px;
  color: rgb(2, 114, 95);
}

/* 모바일 최적화 */
@media (max-width: 600px) {
  body {
    padding: 16px;
  }

  .tabs {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 80px;
  }

  .tab-button {
    font-size: 17px;
    padding: 12px;
  }

  .input-group {
    flex-direction: row; /* 모바일에서도 수평 유지 */
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  input, .input-group input {
    width: 100%;
    max-width: 100%;
    font-size: 16px;
    padding: 14px;
  }

  .enter {
    font-size: 18px;
    padding: 16px;
  }

  #result {
    font-size: 15px;
    padding: 12px;
  }

  .header {
    font-size: 22px;
    top: 12px;
    left: 12px;
  }
}
  </style>
</head>
<body>
  <div class="header">Car Info</div>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('search')">차량 검색</button>
    <button class="tab-button" onclick="showTab('add')">차량 추가</button>
  </div>

  <!-- 차량 검색 -->
  <div id="search" class="section active">
    <form id="search-form" onsubmit="event.preventDefault(); searchCar();">
      <input placeholder="차 번호" id="car_number">
      <div class="input-group">
        <input placeholder="차 종류" id="car_type">
        <input placeholder="차 색상" id="car_color">
      </div>
      <div class="input-group">
        <input placeholder="차 주인" id="owner_name">
        <input placeholder="폰 번호" id="phone_number">
      </div>
      <button type="submit" class="enter">검색</button>
    </form>
  </div>

  <!-- 차량 추가 -->
  <div id="add" class="section">
    <form id="add-form" onsubmit="event.preventDefault(); addCar();">
      <input placeholder="차 번호" id="add_car_number">
      <div class="input-group">
        <input placeholder="차 종류" id="add_car_type">
        <input placeholder="차 색상" id="add_car_color">
      </div>
      <div class="input-group">
        <input placeholder="차 주인" id="add_owner_name">
        <input placeholder="폰 번호" id="add_phone_number">
      </div>
      <button type="submit" class="enter">추가</button>
    </form>
  </div>

  <div id="result"></div>

  <script>
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.header');
      if (window.scrollY > 10) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    }); 
    function showTab(tabName) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      const activeButton = Array.from(document.querySelectorAll('.tab-button'))
        .find(btn => btn.textContent.includes(tabName === 'search' ? '검색' : '추가'));
      activeButton.classList.add('active');

      document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }

    async function searchCar() {
      const inputIds = ['car_number', 'car_type', 'car_color', 'owner_name', 'phone_number'];
      const params = new URLSearchParams();
      inputIds.forEach(id => {
        params.append(id, document.getElementById(id).value);
      });

      const res = await fetch(/search?${params});
      const data = await res.json();
      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove('show');
      resultDiv.innerHTML = '';

      if (Array.isArray(data) && data.length > 0) {
        data.forEach(car => {
          const item = document.createElement('div');
          item.className = 'result-item';
          item.innerHTML = 
            <div>${car.owner_name}, ${car.phone_number}, ${car.car_number}, ${car.car_type}, ${car.car_color}</div>
          ;
          resultDiv.appendChild(item);
        });
      } else {
        resultDiv.textContent = '결과가 없습니다.';
      }

      setTimeout(() => resultDiv.classList.add('show'), 10);
    }

    async function addCar() {
      const inputIds = ['add_car_number', 'add_car_type', 'add_car_color', 'add_owner_name', 'add_phone_number'];
      const inputs = inputIds.map(id => document.getElementById(id));
      const allFilled = inputs.every(input => input.value.trim() !== '');

      if (!allFilled) {
        alert('정보를 모두 입력해주세요');
        return;
      }

      const body = {};
      inputIds.forEach(id => {
        body[id.replace('add_', '')] = document.getElementById(id).value;
      });

      const res = await fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data.message && data.message.includes('성공')) {
        alert('등록 성공했습니다');
        inputIds.forEach(id => document.getElementById(id).value = '');
      } else {
        alert(data.message || '등록 실패');
      }
    }
  </script>
</body>
</html>
